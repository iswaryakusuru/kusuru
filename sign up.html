<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>
<body>
    <form action="https://www.zomato.com/login">
    <fieldset>
        
        <legend>Sign up</legend>
        <label for="UName">Name</label>
        <input type="Text"id="uname"required><br>
        <label for="Phone">Phone</label>
        <input type="Text"id="Phone"required><br>
                     OR<br>
        <label for="E mail">Mail</label>
        <input type="Text"id="E mail"required><br>
        <input type="submit">
    </fieldset>
    </form>
    
</body>
</html>
